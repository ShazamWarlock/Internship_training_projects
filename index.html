<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full stack Sessions</title>
    <style>
        *{
            padding: 0;
            margin: 5px;
            box-sizing: border-box;
        }
        .background{
            color: white;
        }
        h1.background{
            background-color: rgb(13, 63, 226);
        }
        h2.background{
            background-color: orange;
        }
        h3.background{
            background-color: rgb(216, 49, 7);
        }
        span.background{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 class="background">Heading One</h1>
    <h2 class="background">Heading Two</h2>
    <h3 class="background">Heading Three</h3>
    <span class="background">I am a span</span>
</body>
</html>
