<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full stack Sessions</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            height: 900px;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .child{
            width: 100px;
            height: 150px;
            background-color: orange;      
            margin: 10px;    
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div style="background-color: tomato"class="child"></div>
        <div style="background-color: rgb(83, 71, 255)"class="child"></div>
    </div>
</body>
</html>
